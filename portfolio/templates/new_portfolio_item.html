{% extends 'base.html' %}

{% block content %}
  <h1>New Portfolio Item</h1>
  <form action="{{ url_for('new_portfolio_item') }}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title"><br>
    <label for="short_desc">Short Description</label>
    <textarea id="short_desc" name="short_desc"></textarea><br>
    <label for="long_desc">Long Description</label>
    <textarea id="long_desc" name="long_desc"></textarea><br>
    <label for="image">Image</label>
    <input type="text" id="image" name="image"><br>
    <label for="demo_link">Demo Link</label>
    <input type="text" id="demo_link" name="demo_link"><br>
    <label for="github_link">GitHub Link</label>
    <input type="text" id="github_link" name="github_link"><br>
    <input type="submit" value="Create">
  </form>
{% endblock %}
