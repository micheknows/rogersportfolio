{% extends 'base.html' %}

{% block content %}
  <h1>Edit Portfolio Item</h1>
  <form action="{{ url_for('edit_portfolio_item', item_id=item.id) }}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ item.title }}"><br>
    <label for="description">Description</label>
    <textarea id="description" name="description">{{ item.description }}</textarea><br>
    <label for="image_url">Image URL</label>
    <input type="text" id="image_url" name="image_url" value="{{ item.image_url }}"><br>
    <input type="submit" value="Save">
  </form>
{% endblock %}
