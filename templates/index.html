{% extends "base.html" %}

{% block content %}
  <div class="grid-container">
    {% for item in items %}
      <div class="grid-item">
        <h2>{{ item.title }}</h2>
        <p>{{ item.short_desc }}</p>
        <img src="{{ item.image }}" alt="{{ item.title }}">
        <div class="links">
          <a href="{{ item.demo_link }}">Demo</a>
          <a href="{{ item.github_link }}">GitHub</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
