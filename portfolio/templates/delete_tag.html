<{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>
  <p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>
  <form action="{{ url_for('views.delete_tag', pk=tag.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('views.show_all_tags') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
