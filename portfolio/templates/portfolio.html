{% extends 'base.html' %}

{% block content %}
  <h1>Portfolio</h1>
  <a href="{{ url_for('new_portfolio_item') }}">New Portfolio Item</a>
  <ul>
    {% for item in portfolio_items %}
      <li>
        <a href="{{ url_for('edit_portfolio_item', item_id=item.id) }}">{{ item.title }}</a>
        <form action="{{ url_for('delete_portfolio_item', item_id=item.id) }}" method="post">
          <input type="submit" value="Delete">
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
