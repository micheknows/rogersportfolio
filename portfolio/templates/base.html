<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Michelle Rogers Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar">
  <a class="navbar-brand" href="#">Michelle Rogers Portfolio</a>
  <ul class="navbar-links">
    <li><a href="{{ url_for('index') }}">Home</a></li>
    <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
    {% if current_user.is_authenticated %}
      <li><a href="{{ url_for('new_portfolio_item') }}">Add Item</a></li>
      <li><a href="{{ url_for('edit_portfolio_item', item_id=1) }}">Edit Item</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    {% else %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
    {% endif %}
  </ul>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<footer>
  &copy; 2023 My Website
</footer>
</body>
</html>
