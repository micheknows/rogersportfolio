{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Add New Item</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="short_desc">Short Description</label>
        <textarea class="form-control" id="short_desc" name="short_desc" required></textarea>
      </div>
      <div class="form-group">
        <label for="long_desc">Long Description</label>
        <textarea class="form-control" id="long_desc" name="long_desc"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" id="image" name="image">
      </div>
      <div class="form-group">
        <label for="demo_link">Demo Link</label>
        <input type="text" class="form-control" id="demo_link" name="demo_link">
      </div>
      <div class="form-group">
        <label for="github_link">GitHub Link</label>
        <input type="text" class="form-control" id="github_link" name="github_link">
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>
{% endblock %}
